<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="Multimedia/bioshock.jpg" alt="bioshock" height="400px" width="300px">
        
        <h1>Aprendiendo a utilizar videos</h1>
        <video controls autoplay muted>
            <source src="Multimedia/Moto video.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Multimedia/Movimiento naranja.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
