<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .relleno {
        background-color: crimson;
        border: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hola</h1>
    </div>
    <div class="row">
      <div class="col relleno">Columna 1</div>
      <div class="col relleno">Columna 2</div>
      <div class="col-6 relleno">Columna 3</div>
    </div>
    <div class="row">
      <div class="col relleno">Columna 1</div>
      <div class="col-3 col-md-6 relleno">Columna 2</div>
    </div>
    <!-- metemos el boton dentro de una rejilla -->
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary col-3">Boton</button>
        </div>
    </div>
    <!-- barra horizontal que se mueve, proceso -->
    <p class="placeholder-glow">
        <span class="placeholder col-12"></span>
      </p>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
