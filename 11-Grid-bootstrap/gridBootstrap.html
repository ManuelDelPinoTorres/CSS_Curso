<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- el grid de bootstrap esta dividio en 12 columnas
    y estan referenciados a los breakpoints de tamaño -->

    <!-- en este caso las columnas tendran asociado su tamaño de break
    conforme vayamos reduciendo se iran pasando a posicion horizontal(stackear a
    posicion horizontal)
    de manera que se iran adaptando cada una de ellas conforme vamos 
    reduciendo el tamño de la pantalla 

    col hace referencia a xs y mayores, los demas no 
-->
    <div class="container">
        <div class="row">
            <div class="col">xs</div>
            <div class="col">xs</div>
            <div class="col">xs</div>
        </div>
        <div class="row">
            <div class="col-sm">sm</div>
            <div class="col-sm">sm</div>
            <div class="col-sm">sm</div>
        </div>
        <div class="row">
            <div class="col-md">md</div>
            <div class="col-md">md</div>
            <div class="col-md">md</div>
        </div>
        <div class="row">
            <div class="col-lg">lg</div>
            <div class="col-lg">lg</div>
            <div class="col-lg">lg</div>
        </div>
        <div class="row">
            <div class="col-xl">xl</div>
            <div class="col-xl">xl</div>
            <div class="col-xl">xl</div>
        </div>
        <div class="row">
            <div class="col-xxl">xxl</div>
            <div class="col-xxl">xxl</div>
            <div class="col-xxl">xxl</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</html>
