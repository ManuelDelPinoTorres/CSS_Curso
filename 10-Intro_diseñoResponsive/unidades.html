<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- anchura del dispositivo y la escala de 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="unidades.css">
</head>
<body>
    <h1>Unidades fijas y relativas</h1>
    <div class="escenario-1 escenario">
        
        <!-- unidad fija independientemente de donde se encuentr -->
        <div class="px">200px</div>
        <!-- 50% hace referencia al elemento padre en este caso escenario -->
        <div class="porcentaje">50%</div>
        <!-- hace referencia al ancho de la pantalla -->
        <div class="view">50vw</div>
    </div>
    <div class="escenario-2 escenario">
        <div class="px">200px</div>
        <div class="porcentaje">50%</div>

        <!-- unidades relativas al viewport -->
        <div class="view">50vw</div>
    </div>
</body>
</html>
